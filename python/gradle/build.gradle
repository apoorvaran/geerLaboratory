// Different ways to create a task
project.task("thereyougo")
task("anotheryougo")
task "anotheryougotoo"
task anotheryougothree

task hello {
	// Task property 
	description = "Say hello to gradle"
	
	// Defines action that will execute first
	doFirst {println "Welcome to my shop" }
	
	// Defines task dependencies on another task
	dependsOn anotheryougo

	// Defines action that will execute last
	doLast {
		println "Hello, gradle $projectVersion"
	}
	
	// mustRunafter taskName - definitly run after task 'taskName'
	// shouldRunafter taskName - may run after task 'taskName'
	// finalizeBy taskName - after completion of current task, taskName should be executed (reverse of dependsOn ) 
	

}

